# Port
server.port=8082

spring.application.name='fornecedor'

#db - MySQL
#spring.jpa.hibernate.ddl-auto=create
#spring.datasource.url=jdbc:mysql://localhost:3306/fornecedor
#spring.datasource.username=root
#spring.datasource.password=root

#data source - banco de dados para o spring
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:fornecedor
spring.datasource.username=sa
spring.datasource.password=

#jpa - config jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
#imprime as requisi��es feitas ao banco
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
#h2 - interface gr�fica e o seu path
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
